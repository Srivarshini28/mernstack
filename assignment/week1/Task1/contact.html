<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact">
    <ul class="menu">
        <li><a href="home.html">HOME</a></li>
        <li><a href="login.html">LOGIN</a></li>
        <li><a href="register.html">REGISTER</a></li>
        <li><a href="gallery.html">GALLERY</a></li>
    </ul>
    <center>
        <h1>CONTACT US</h1>
        <form class="details" onsubmit="submit_form(event)">
            <center>
                <b>Name</b><br> <input name="name" id="name" type="text" ><br><br>
                <b>Phone number</b><br><input name="num" id="num" type="tel" ><br><br>
                <b>Email</b><br><input name="email" id="email" type="email" ><br><br>
                <b>Query</b><br> <textarea id="ta" name="query"></textarea><br><br>
                <button type="submit">SUBMIT</button>
            </center>
        </form>
        <h3 id="login_label"></h3>
    </center>
</body>
<script>
    function submit_form(event) {
        event.preventDefault(); // Prevent default form submission
        const name = document.getElementById('name').value;
        const ph = document.getElementById('num').value;
        const email = document.getElementById('email').value;
        const query = document.getElementById('ta').value;

        if (name === "" || ph === "" || email === "" || query === "") {
            document.getElementById('login_label').innerHTML = 'Please enter all fields';
        } else if (ph.length !== 10) {
            document.getElementById('login_label').innerHTML = 'Please enter a valid phone number';
        } else {
            document.getElementById('login_label').innerHTML = "Form submitted!";
        }
    }
</script>
</html>
