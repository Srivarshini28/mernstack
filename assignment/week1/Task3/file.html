<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="tb">
        <button id="btn" type="button" onclick="addToArray()">CLICK</button>
        <h1>Array: </h1><h2 id="array"></h2>
    </form>

    <script>
        var newArray = [];
        function addToArray(){
            var t = document.getElementById('tb').value;
            newArray.push(t);
            document.getElementById('array').innerText = newArray;
            document.getElementById('tb').value = ''; // Clear the textbox
        }
    </script>
</body>
</html>
